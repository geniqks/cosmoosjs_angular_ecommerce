<div class="mb-5">
  <h1>{{ 'auth.otp' | translate }}</h1>
  <p>{{ 'auth.otpDescription' | translate}}</p>
</div>

<div class="my-3">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <p-inputOtp class="mb-3" formControlName="otp" />

    <button [disabled]="form.invalid" pButton pRipple label="{{ 'auth.validateLogin' | translate }}"
      icon="pi pi-check"></button>
  </form>
</div>
